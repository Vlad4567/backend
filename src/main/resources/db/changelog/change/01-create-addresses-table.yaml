databaseChangeLog:
  - changeSet:
      id: create-table-addresses
      author: Petro Smoliar
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: house_number
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: VARCHAR(255)

  - changeSet:
      id: add-foreign-key-city-id
      author: Petro Smoliar
      changes:
        - addForeignKeyConstraint:
            baseTableName: addresses
            baseColumnNames: city_id
            referencedTableName: city
            referencedColumnNames: id
            constraintName: fk_addresses_city_id
            onDelete: CASCADE
            onUpdate: CASCADE
